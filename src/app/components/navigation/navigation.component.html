<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar >     
     <mat-icon style="margin-left:90px; font-size: 115px;" >person</mat-icon>     
    </mat-toolbar>
<br><br>
    <mat-toolbar-row> 
      <span style="margin-top:4px; font-size: 27px; margin-left:60px; color: white;">Administrateur</span>
    </mat-toolbar-row>  
  <hr>
    <mat-nav-list>
      <a mat-list-item routerLink="dashboard"> 
      
        <mat-icon >home</mat-icon>
      <span style=" color: white;">Tableau de bord</span></a>
  

      <a mat-list-item routerLink="gestion-parametrages"> 
        <mat-icon>people</mat-icon>
        <span style=" color: white;">les Comptes Utilisateurs</span></a>
    
      <a mat-list-item  routerLink="gestionDirection">
        <mat-icon >account_balance</mat-icon>
        <span style="  color: white;" >les Directions Regionales</span></a>
     
        <a mat-list-item routerLink="gestion-structure">
       <mat-icon >account_balance</mat-icon>
        <span style=" color: white;;"> les Structures Centrales</span></a>
     
        <a mat-list-item routerLink="gestionAgence">
       <mat-icon >business</mat-icon>
        <span style="  color: white;">les Agences</span></a>
     
        <a mat-list-item routerLink="gestionNomenclature">
          <mat-icon >description</mat-icon>
        <span style=" color: white;">la nomanclature</span></a>
     
        <a mat-list-item routerLink="/">
      <mat-icon >input</mat-icon>
       <span style=" color: white;">Déconnexion</span></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar >
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="imggg">
      <span class="centre">Banque Extérieure d'Algérie(BEA)</span>
    </div>
    </mat-toolbar>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
