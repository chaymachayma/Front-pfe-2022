    <h1 mat-dialog-title >Fiche de reseignement:</h1>
  
  <br><br>
  <div mat-dialog-content style="font-size: 20px">
    <mat-label ><b>Code: </b>    </mat-label>     {{data.suividocument.code}}
        <br>
        <br>
          <mat-label> <b>Mois de renseignement:</b> </mat-label> {{data.suividocument.limite_de_conservation_1ere_age}}
       
        
        <br>
      <br>
        <mat-label><b>Nature document:</b></mat-label> {{data.suividocument.NatureDocument}}

    <br><br>
  
  </div>
