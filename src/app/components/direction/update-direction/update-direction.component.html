<h1 mat-dialog-title>Modification d'une direction régionale</h1>
<br>
<div mat-dialog-content>
<form #enregForm="ngForm" >

<mat-form-field  appearance="outline">
<mat-label  for="codedirection" >Code direction: </mat-label>
<input  matInput placeholder="" type="text" id="codedirection"  name="code" [(ngModel)]="data.direction.codedirection"  required #codedirection="ngModel"           
[class.is-invalid]="codedirection.invalid &&codedirection.touched"   >
<small class="text-danger" [class.d-none]="codedirection.valid || codedirection.untouched">Champs obligatoire</small> 
</mat-form-field>


<mat-form-field  appearance="outline">
<mat-label for="libelleDirection" >Libellé direction: </mat-label> 
<input  matInput placeholder="" type="text" id="libelleDirection"  name="libelle"  pattern="^[a-zA-Z]+[a-zA-Z éè]*$" [(ngModel)]="data.direction.libelleDirection"   required #libelleDirection="ngModel"           
[class.is-invalid]="libelleDirection.invalid && libelleDirection.touched"   >
<small class="text-danger" [class.d-none]="libelleDirection.valid || libelleDirection.untouched">Champs obligatoire</small> 
</mat-form-field>



<mat-form-field  appearance="outline">
  <mat-label for="typedirection">Type direction:</mat-label>
  <mat-select required #typedirection="ngModel" [class.is-invalid]="typedirection.invalid 
  &&typedirection.touched" name="type" [(ngModel)]="selectedId3">
  <mat-option *ngFor="let type of types" [value]="type.id">{{type.libelle_type_dir}}</mat-option >
  </mat-select>
  <small class="text-danger" [class.d-none]="typedirection.valid || typedirection.untouched">Champs obligatoire</small> 
  </mat-form-field>


<mat-form-field appearance="outline">
  <mat-label>Lieu d'archivage 1er âge </mat-label>
  <mat-select  placeholder="" name="lieu1" [(ngModel)]="selectedId1" required #lieu_d_archivage_1_ere_age="ngModel"
   [class.is-invalid]="lieu_d_archivage_1_ere_age.invalid && lieu_d_archivage_1_ere_age.touched">
   <mat-option *ngFor="let lieu of lieux" [value]="lieu.id">{{lieu.lieu}}</mat-option >
  </mat-select>
  <small class="text-danger" [class.d-none]="lieu_d_archivage_1_ere_age.valid || 
lieu_d_archivage_1_ere_age.untouched">Champs obligatoire</small> 
</mat-form-field>
<mat-form-field appearance="outline">
  <mat-label>Lieu d'archivage 2ème âge </mat-label>
  <mat-select  placeholder="" name="lieu" [(ngModel)]="selectedId2" 
  required #lieu_d_archivage_2_eme_age="ngModel" [class.is-invalid]="lieu_d_archivage_2_eme_age.invalid && lieu_d_archivage_2_eme_age.touched" >

  <mat-option *ngFor="let lieu of lieux" [value]="lieu.id">{{lieu.lieu}}</mat-option >
  </mat-select>
  <small class="text-danger" [class.d-none]="lieu_d_archivage_2_eme_age.valid || lieu_d_archivage_2_eme_age.untouched">Champs obligatoire</small> 
</mat-form-field>

<div mat-dialog-actions [align]="'end'">
  <button  class="btn" mat-dialog-close (click)="retour()" > Retour </button>
  
  <button mat-raised-button [disabled]="enregForm.form.invalid" color="Success" (click) ="opensweetalert()"  >Modifier</button>
  
</div>
<br><br>
 
</form>
